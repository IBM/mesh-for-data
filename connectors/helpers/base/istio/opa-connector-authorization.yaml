apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: opa-connector-ingress-security
  namespace: m4d-system
spec:
 selector:
   matchLabels:
     app: opa-connector
 action: ALLOW
 rules:
   - from:
     - source:
        principals: ["cluster.local/ns/m4d-system/sa/m4d-controller-manager"]
