apiVersion: batch/v1
kind: Job
metadata:
  name: crt-asset-clt
  labels:
    app: crt-asset-clt
spec:
  template:
    metadata:
      labels:
        app: crt-asset-clt
    spec:
      containers:
      - name: crt-asset-clt
        image: crt-asset-clt:latest
        imagePullPolicy: Always
        ports:
        - name: crt-asset-clt
          containerPort: 50040
        # envFrom:
        # - configMapRef:
        #     name: fybrik-config
      restartPolicy: Never
  backoffLimit: 0