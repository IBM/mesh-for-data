# permissions to do edit m4dapplications.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-m4d-role
rules:
- apiGroups:
  - app.m4d.ibm.com
  resources:
  - m4dapplications
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.m4d.ibm.com
  resources:
  - m4dapplications/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: create-m4d-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: create-m4d-role
subjects:
- kind: ServiceAccount
  name: default
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gui
  template:
    metadata:
      labels:
        app: gui
    spec:
      containers:
      - name: datauserclient
        image: image-registry.openshift-image-registry.svc:5000/default/datauserclient:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      - name: datauserserver
        image: image-registry.openshift-image-registry.svc:5000/default/datauserserver:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: m4d-config
        env:
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-unseal-keys
              key: vault-root  
        - name: GEOGRAPHY
          value: US          
        ports:
        - containerPort: 8080
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: datauserclient
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: gui    
---
kind: Service
apiVersion: v1
metadata:
  name: datauserserver
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: gui    

