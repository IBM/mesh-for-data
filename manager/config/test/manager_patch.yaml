# This patch sets the imagePullPolicy of the manager to Always.
# This ensures that the image is always reloaded.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        imagePullPolicy: Always
        env:
        - name: ENABLE_WEBHOOKS
          value: "true"
        - name: NO_FINALIZER
          value: "true"