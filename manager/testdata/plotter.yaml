apiVersion: app.fybrik.io/v1beta1
kind: Plotter
metadata:
  name: plotter
  namespace: fybrik-system
  annotations:
    app.fybrik.io/app-uuid: "1234"
  labels:
    app.fybrik.io/app-namespace: default
    app.fybrik.io/app-name: notebook
spec:
  assets:
    S3:
      advertisedAssetId: test
      assetDetails:
        vault:
          read:
            address: http://vault.fybrik-system:8200
            role: module
            secretPath: "/v1/kubernetes-secrets/s3-read?namespace=default"
            authPath: ""
          write:
            address: http://vault.fybrik-system:8200
            role: module
            secretPath: "/v1/kubernetes-secrets/s3-write?namespace=default"
            authPath: ""
        connection:
          name: s3
          s3:
            bucket: my-bucket
            endpoint: s3.eu-gb.cloud-object-storage.appdomain.cloud
            object_key: my-object
          type: 2
        format: parquet
    DB2:
      assetDetails:
        vault:
          read:
            address: http://vault.fybrik-system:8200
            role: module
            secretPath: "/v1/kubernetes-secrets/secret-name?namespace=default"
            authPath: ""
        connection:
          name: db2
          db2:
            port: "5000"
            table: SMALL
            database: MYDB
            url: mydb
            ssl: "true"
        format: table
  flows:
  - name: notebook
    flowType: read
    assetId: "DB2"
    subFlows:
    - name: subflow-copy
      flowType: copy
      triggers:
      - init
      steps:
      - - name: step1
          cluster: thegreendragon
          template: copyTemplate
          parameters:
            args:
              - assetId: "DB2"
              - assetId: "S3"
    - name: subflow-read
      flowType: read
      triggers:
        - workload
      steps:
        - - name: step1-read
            cluster: thegreendragon
            template: readTemplate
            parameters:
              args:
                - assetId: "S3"
                  api:
                    connection:
                      name: fybrik-arrow-flight
                      fybrik-arrow-flight:
                        hostname: mygrpc-service
                        port: 80
                        scheme: grpc
  modulesNamespace: fybrik-blueprints
  templates:
    copyTemplate:
      name: copyTemplate
      modules:
      - name: implicit-copy-batch-latest
        scope: asset
        type: service
        capability: copy
        chart:
          name: ghcr.io/mesh-for-data/m4d-implicit-copy-batch:0.1.0
    readTemplate:
      name: readTemplate
      modules:
      - name: arrow-flight-read
        capability: read
        scope: workload
        type: service
        chart:
          name: ghcr.io/fybrik/arrow-flight-module-chart:latest
