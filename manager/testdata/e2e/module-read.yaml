apiVersion: app.fybrik.io/v1alpha1
kind: FybrikModule
metadata:
  name: read-module-test-e2e
  namespace: fybrik-system
spec:
  type: service
  chart:
    name: ghcr.io/fybrik/fybrik-template:0.1.0
  capabilities:
    - capability: read
      scope: workload
      api:
        protocol: fybrik-arrow-flight
        dataformat: arrow
        endpoint:
          port: 80
          scheme: grpc
      supportedInterfaces:
      - source:
          protocol: s3
          dataformat: parquet
      - source:
          protocol: s3
          dataformat: csv
      actions:
      - name: RedactAction
      - name: RemoveAction
