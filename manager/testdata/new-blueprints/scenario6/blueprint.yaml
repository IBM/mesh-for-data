apiVersion: app.m4d.ibm.com/v1alpha2
kind: Blueprint
metadata:
  name: app1-ns1
  labels:
spec:
  cluster: thegreendragon
  appSelector: # Selector of the application that uses this workload
    clusterName: thegreendragon
    workloadSelector:
      matchLabels:
        app: demoapp
  modules:
  - name: app1-ns1-copy
    confChart:
      name: ghcr.io/mesh-for-data/m4d-implicit-copy-batch:0.1.0
    source: 
      dataSetId: "m4d-notebook-sample/paysim"
      credentials:
        read:
          vault:
            address: http://vault.m4d-system:8200
            authPath: /v1/auth/kubernetes/login
            role: module
            secretPath: /v1/kubernetes-secrets/paysim?namespace=m4d-notebook-sample
      connection:
        s3:
          endpoint: localhost:8001
          bucket: srcbucket
          object: paysim.csv
      dataformat: csv
    sink: 
      dataSetId: "m4d-notebook-sample/paysim-temp"
      credentials:
        write:
          vault:
            address: http://vault.m4d-system:8200
            authPath: /v1/auth/kubernetes/login
            role: module
            secretPath: /v1/kubernetes-secrets/paysim?namespace=m4d-notebook-sample
      connection:
        s3:
          endpoint: localhost:8001
          bucket: destbucket
          object: paysim-temp.parquet
      dataformat: parquet
  - name: app1-ns1-read
    confChart:
      name: ghcr.io/mesh-for-data/read-module:0.1.0
    api:
        service:
          interfaceDetails:
            protocol: arrow-flight
            dataformat: arrow
    assets: 
    - dataSetId: "m4d-notebook-sample/paysim-temp"
      credentials:
        read:
          vault:
            address: http://vault.m4d-system:8200
            authPath: /v1/auth/kubernetes/login
            role: module
            secretPath: /v1/kubernetes-secrets/paysim?namespace=m4d-notebook-sample
      connection:
        s3:
          endpoint: localhost:8001
          bucket: destbucket
          object: paysim-temp.parq
      dataformat: parquet