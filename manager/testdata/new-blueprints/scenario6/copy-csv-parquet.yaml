apiVersion: app.m4d.ibm.com/v1alpha1
kind: M4DModule
metadata:
  name: implicit-copy-batch-s3
  namespace: m4d-system
  labels:
    name: implicit-copy-batch-s3
    version: 0.1.0 
spec:
  description: "This module configures the pre-deployed movement operator to copy one data set from source to sink."
  type: config  # Is this correct?
  confChart:
      name: ghcr.io/mesh-for-data/m4d-implicit-copy-batch:0.1.0
      values: {}   
  capabilities:
    - capability: copy
      scope: asset
      source:
        protocol: s3
        dataformat: csv   
      sink:
        protocol: s3
        dataformat: parquet
      actions:   # Not being used in current scenario
      - id: redact-ID
        level: 2  # column
      - id: removed-ID
        level: 2  # column
  statusIndicators:
    - kind: BatchTransfer
      successCondition: status.status == SUCCEEDED
      failureCondition: status.status == FAILED
      errorMessage: status.error
