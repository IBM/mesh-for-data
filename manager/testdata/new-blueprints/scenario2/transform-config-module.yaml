apiVersion: app.m4d.ibm.com/v1alpha2
kind: M4DModule # Should we still use M4DModule for these types or introduce another CRD for modules that configure other modules?
metadata:
  name: transform-conf
  namespace: m4d-system
  labels:
    version: 0.0.1
    name: transform-conf
spec:
  chart:
    name: ghcr.io/mesh-for-data/m4d-arrow-flight-transform-conf:0.1.0
    values: {}
  type: fybric-action
  statusIndicators:
  capabilities:
  - capability: transform
    scope: dataset
    source:
      protocol: fybrik-action # This defines that it's a plugin action of the fybrik.
      dataformat: arrow
    actions:
    - id: redact
      level: column
    - id: remove
      level: column
  dependencies:
  - kind: M4DModule
    name: arrow-flight-read