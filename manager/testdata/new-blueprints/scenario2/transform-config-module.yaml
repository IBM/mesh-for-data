apiVersion: app.m4d.ibm.com/v1alpha2
kind: M4DModule # Should we still use M4DModule for these types or introduce another CRD for modules that configure other modules?
metadata:
  name: transform-conf
  namespace: m4d-system
  labels:
    version: 0.0.1
    name: transform-conf
spec:
  chart:
    name: ghcr.io/mesh-for-data/m4d-arrow-flight-transform-conf:0.1.0
    values: {}
  type: plugin  # supported types: service, config, plugin
  pluginType: fybrik-wasm  # we assume each plugin module supports only one type of plugin mechanism - ex: wasm, vault
  statusIndicators:
  capabilities:
  - capability: transform
    scope: asset
    source:
       dataformat: arrow
    actions:
    - id: redact
      level: column
    - id: remove
      level: column
  dependencies:    # This dependency is needed only if the plugin is implemented for this specific module.
  - kind: M4DModule
    name: arrow-flight-read