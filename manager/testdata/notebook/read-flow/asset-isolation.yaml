apiVersion: katalog.fybrik.io/v1alpha1
kind: Asset
metadata:
  name: userdata
spec:
  secretRef: 
    name: fake-secret
  details:
    dataFormat: parquet
    connection:
      name: https
      https:
        url: "https://github.com/Teradata/kylo/raw/master/samples/sample-data/parquet/userdata2.parquet"
  metadata:
    name: test data
    geography: theshire 
    tags:
      finance: true
    columns:
      - name: first_name
        tags:
          PII: true
      - name: last_name
        tags:
          PII: true
      - name: email
        tags:
          PII: true
      - name: birthdate
        tags:
          PII: true
