---
apiVersion: app.fybrik.io/v1alpha1
kind: FybrikModule
metadata:
  name: valid-module
  namespace: fybrik-system
  labels:
    name: valid-module
    version: 0.1.0 
spec:
  type: service
  capabilities:
    - capability: copy
      scope: asset
      supportedInterfaces:
      - source:
          protocol: kafka
          dataformat: json
        sink:
          protocol: s3
          dataformat: parquet
      actions:
      - name: RedactAction
        RedactAction:
          columns:
            - first
            - second
      - name: RemoveAction
        RemoveAction:
          columns:
            - third
            - fourth
  chart:
    name: ghcr.io/fybrik/fybrik-implicit-copy-batch:0.1.0
  statusIndicators:
    - kind: BatchTransfer
      successCondition: status.status == SUCCEEDED
      failureCondition: status.status == FAILED
      errorMessage: status.error
