apiVersion: app.fybrik.io/v1beta1
kind: FybrikModule
metadata:
  name: read-write-parquet
  namespace: fybrik-system
spec:
  chart:
    name:  ghcr.io/fybrik/fybrik-template:0.1.0
  type: service
  capabilities:
    - capability: read
      scope: workload
      actions:
        - name: RedactAction
        - name: RemoveAction
      api:
        connection:
          name: fybrik-arrow-flight
          fybrik-arrow-flight:
            hostname: read-write-module
            port: 80
            scheme: grpc
      supportedInterfaces:
      - source:
          protocol: s3
          dataformat: parquet
      - source:
          protocol: s3
          dataformat: csv
    - capability: write
      scope: workload
      api:
        connection:
          name: fybrik-arrow-flight
          fybrik-arrow-flight:
            hostname: read-write-module
            port: 80
            scheme: grpc
      supportedInterfaces:
      - sink:
          protocol: s3
          dataformat: parquet
      - sink:
          protocol: s3
          dataformat: csv
