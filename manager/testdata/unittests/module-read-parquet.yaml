apiVersion: app.m4d.ibm.com/v1alpha1
kind: M4DModule
metadata:
  name: read-parquet
  namespace: m4d-system
spec:
  chart:
    name: localhost:5000/m4d-system/m4d-template:0.1.0
  type: service
  capabilities:
    - capability: read
      api:
        protocol: m4d-arrow-flight
        dataformat: arrow
        endpoint:
          hostname: read-path
          port: 80
          scheme: grpc
      supportedInterfaces:
      - source:
          protocol: s3
          dataformat: parquet