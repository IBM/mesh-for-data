apiVersion: storage.fybrik.io/v1alpha1
kind: FybrikStorageAccount
metadata:
  generateName: account-neverland
  namespace: fybrik-system
spec:
  id: neverland-object-store
  type: s3
  secretRef: credentials-neverland
  geography: neverland
  properties:
    endpoint: http://s3.eu.cloud-object-storage.appdomain.cloud

