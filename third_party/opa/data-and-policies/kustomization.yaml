resources:
- opa.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
- name: opa-policy
  files:
  - action_struct.rego
  - auditing_struct.rego
  - helper_functions.rego
  - input_reader.rego
  - taxonomies_unification.rego
  - verify_correct_input.rego
  - user_policies.rego
  - taxonomies.json
  - medical_taxonomies.json
