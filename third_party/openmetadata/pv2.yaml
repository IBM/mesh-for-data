apiVersion: v1
kind: PersistentVolume
metadata:
  name: logs
  labels:
    app: logs
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  claimRef: # the claimRef is here to provide a "connection" between this pv and the pvc.
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: logs
    namespace: INSTALLATION_NAMESPACE
  hostPath:
    path: /tmp/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs
  namespace: INSTALLATION_NAMESPACE
  labels:
    app: logs
spec:
        #storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      # The amount of the volume's storage to request
      storage: 1Gi
