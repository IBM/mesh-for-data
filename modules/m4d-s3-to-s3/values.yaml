# Default values for m4d-s3-to-s3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# metadata associated with k8s resources
metadata:
  name: "s3-to-s3"
  namespace: "default"
  labels: []

image: "ghcr.io/the-mesh-for-data/mover:latest"
imagePullPolicy: "IfNotPresent"
noFinalizer: "false"

# copies from source
source:
  connection:
    s3:
      endpoint: ""
      bucket: ""
      object_key: ""
  format: ""
  credentialLocation: ""

# copies to destination
destination:
  connection:
    s3:
      endpoint: ""
      bucket: ""
      object_key: ""
  format: ""
  credentialLocation: ""

transformations: []