{{- if include "m4d.isEnabled" (tuple .Values.manager.enabled (or .Values.coordinator.enabled .Values.worker.enabled)) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: m4d-module-config
data:
  {{- $files := .Files }}
  {{- range tuple "module.structs.schema.json" "module.values.schema.json" }}
  {{ . }}: |-
        {{ $files.Get . }}
  {{- end }}
{{- end }}