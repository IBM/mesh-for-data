definitions:
  Connection:
    description: Details of connection types supported for accessing data stores. Not all are necessarily supported by fybrik storage allocation mechanism used to store temporary/persistent datasets.
    additionalProperties: true
    properties:
      db2: 
        $ref: "#/definitions/db2"
      s3:
        $ref: "#/definitions/s3"
      kafka:
        $ref: "#/definitions/kafka"
      fybrik-arrow-flight:
        $ref: "#/definitions/fybrik-arrow-flight"
  s3:
    description: Connection information for S3 compatible object store
    type: object
    properties:
      bucket:
        type: string
      endpoint:
        type: string
      object_key:
        type: string
      region:
        type: string
    required:
    - bucket
    - endpoint
    - object_key
  db2:
    description: Connection information for accessing a table in a database
    type: object
    properties:
      database:
        type: string
      port:
        type: string
      ssl:
        type: string
      table:
        type: string
      url:
        type: string
  kafka:
    type: object
    description: Connection information for accessing a kafka topic
    properties:
      bootstrap_servers:
        type: string
      key_deserializer:
        type: string
      sasl_mechanism:
        type: string
      schema_registry:
        type: string
      security_protocol:
        type: string
      ssl_truststore:
        type: string
      ssl_truststore_password:
        type: string
      topic_name:
        type: string
      value_deserializer:
        type: string
  fybrik-arrow-flight:
    description: Connection information for accessing data in-memory using API of the Fybrik Arrow Flight server
    type: object
    properties:
      hostname:
        type: string
      port:
        type: integer
      scheme:
        type: string
    required:
    - hostname  
    - port
    - scheme
